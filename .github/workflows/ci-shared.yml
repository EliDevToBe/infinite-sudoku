name: CI - Shared

on:
  pull_request:
    branches:
      - dev
    paths:
      - "packages/shared/**"

jobs:
  Lint-Format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2.0.0
        with:
          version: latest

      - name: Run linter
        run: biome lint ./packages/shared

      - name: Run formatter
        run: biome format ./packages/shared
