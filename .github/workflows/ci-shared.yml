name: CI - Shared

on:
  pull_request:
    branches:
      - dev
    paths:
      - "packages/shared/**"

jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/shared
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.0.0

      - name: Run Biome
        run: biome ci
