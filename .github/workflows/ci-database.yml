name: CI - Database

on:
  pull_request:
    branches:
      - dev
    paths:
      - "packages/database/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run linter
        run: npx @biomejs/biome lint ./packages/database

      - name: Run formatter
        run: npx @biomejs/biome format ./packages/database
