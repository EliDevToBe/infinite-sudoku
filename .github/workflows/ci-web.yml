name: CI - Web

on:
  pull_request:
    branches:
      - dev
    paths:
      - "apps/web/**"

jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.0.0
  
      - name: Run Biome
        run: biome ci

      - name: Vue Type Check
        run: npx vue-tsc --noEmit
